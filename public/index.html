<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no" />

  <!-- react slider css impot -->
  <link rel="stylesheet" type="text/css" charset="UTF-8"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />

  <title>Modu React</title>
  <style>
    html {
      background-color: #f7f7f7;
      overflow: hidden;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

      color: #313131;

      -webkit-text-size-adjust: none;
    }

    body {
      -ms-overflow-style: none;
    }

    ::-webkit-scrollbar {
      display: none;
    }
  </style>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
  <script>

    //페이지 depth주기 임시 변수 -> 최종적으로는 모든 페이지 분리
    let test = false;

    //안드로이드 뒤로가기
    const android_back_press = () => {

      if (test) {
        $('.back_link_sub').click();
        return
      }

      $('#back_link').get(0).click();

    }

    //앱 업데이트 되면 삭제
    window.onload = async function inital() {

      //fcm token 가져오기 -> 앱 업데이트 되면 주석처리
      if (current_user_platform == 'android') {

        try {
          const fcmToken = await window.android.getFcmToken();
          localStorage.setItem('fcmToken', fcmToken);
        }
        catch (err) {
          console.log(err);
        }

      }

    }

    const set_ios_fcm_token = (iosDeviceToken) => {
      const fcmToken = iosDeviceToken;
      localStorage.setItem('fcmToken', fcmToken);
    }


  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
